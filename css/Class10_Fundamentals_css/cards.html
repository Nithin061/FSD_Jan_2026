<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: inline-block;
            margin-left: 10px;
            box-shadow: 0 4px 8px black;
            border-radius: 5px;
            transition: box-shadow 0.5s ease;
        }
        img{
            width:100%;
            height: 50%;
        }

        .card:hover{
            box-shadow: 0 8px 26px black;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="./man.jpg" alt="man">
        <div>
            <h3>Rahul Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>

    <div class="card">
        <img src="./women.jpg" alt="woman">
        <div>
            <h3>Neha sharma</h3>
            <p>Software engineer</p>
        </div>
    </div>
</body>
</html>
