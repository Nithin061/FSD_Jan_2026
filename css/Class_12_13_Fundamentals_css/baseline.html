<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
  display: flex;
  align-items: center;
  height: 150px;
  border: 2px solid black;
  align-items: baseline;
}

.item {
  padding: 10px;
  background: lightblue;
}

.big {
  font-size: 40px;
}

.small {
  font-size: 16px;
}

.baseline {
  align-self: baseline;
}

    </style>
</head>
<body>
    <div class="container">
    <div class="item small">Hi</div>
    <div class="item big">Hello</div>
    <div class="item small baseline">Hey</div>
    </div>  
</body>
</html>
