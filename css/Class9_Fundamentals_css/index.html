<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #with_alpha{
            width: 300px;
            height: 300px;
            color: rgba(255, 0, 0, 0.2);

        }

</head>

    <div id="with_alpha">
        I am div.
    </div>
    <div id="with_opacity">
        I am div.
    </div>
</body>
