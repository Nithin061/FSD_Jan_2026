<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        .container{
            margin: 0px;
            height: 100vh;
            background-color: aqua;
            display: grid;
            grid-template-rows: 40px 1fr  1fr 40px;
            grid-template-columns: 1fr 1fr 1fr;
        }

        nav{
            background-color: bisque;
            grid-column: 1/4;      
        }

        main{
            grid-column: 1/3;
            grid-row: 2/4;
            background-color: chocolate;
        }

        aside{
            background-color: chartreuse;
            grid-row: 2/4;
        }

        footer{
            background-color: blueviolet;
            grid-column: 1/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>navbar</nav>
        <main>
            content
        </main>
        <aside>sidebar</aside>
        <footer>
            footer
        </footer>
    </div>
</body>
</html>
